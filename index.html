<!-- selects button to modify, all buttons to red, changing the color to red-->
<style>
  .subscribe-button {
    background-color: rgb(200, 0, 0);
    color: white;
    border:none;
    height: 36px;
    width: 100px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    transition: opacity 0.15s;
  }
  
  .subscribe-button:hover {
    opacity: 0.8;
  }

  .subscribe-button:active {
    opacity: 0.5;
  }


  .join-button {
    background-color: white;
    border-radius: 2px;
    border-color: rgb(43, 116, 224);
    border-style: solid;
    color: rgb(43, 116, 224);
    border-width: 1px;
    height: 36px;
    width: 60px;
    cursor: pointer;
    margin-right: 8px;
    transition: background-color .15s, color .15s;
  }

  .join-button:hover {
    background-color: rgb(43, 116, 224);
    border-color: white;
    color: white;
  }

  .join-button:active {
    opacity: 0.7;
  }
  .tweet-button {
    background-color: rgb(16, 141, 231);
    color: white;
    cursor: pointer;
    height: 36px;
    width: 70px;
    border: none;
    border-radius: 18px;
    font-weight: bold;
    font-size: 15px;
    transition: box-shadow .15s, opacity .15s;
  }
  .tweet-button:active {
    opacity: 0.7;
  }
  .tweet-button:hover {
    box-shadow: 5px 5px 10px rgba(0, 0, 0, .15);
  }
</style>

<button class="subscribe-button">SUBSCRIBE</button>

<button class="join-button">JOIN</button>

<button class="tweet-button">Tweet</button>
